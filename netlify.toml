[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  framework = "vite"
  targetPort = 5173

[functions]
  node_bundler = "esbuild"

[context.production.environment]
  VITE_TRAIN_DATA_URL = ""
  VITE_TEST_DATA_URL = ""
  PYTHON_VERSION = "3.9.17" 


